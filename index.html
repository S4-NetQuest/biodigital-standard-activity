<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Biodigital human</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/S4-NetQuest/biodigital-standard-activity@latest/css/style.css">
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/S4-NetQuest/biodigital-standard-activity@latest/js/cdn-check.js"></script>
    <script type="text/javascript" src="//developer.biodigital.com/builds/api/2/human-api.min.js"></script>
</head>
<body>
    <iframe id="myWidget" src="" width="100%" height="100%"></iframe>

    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/S4-NetQuest/biodigital-standard-activity@latest/js/babel-polyfill.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/S4-NetQuest/biodigital-standard-activity@latest/js/player.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/S4-NetQuest/biodigital-standard-activity@latest/js/main.js"></script>
    <script>
        function loadLocal() {
            if(!window.jsdelivrUp) {
				console.log("########### loading local scripts ###########");

                var script1 = document.createElement("script");
                script1.type = "text/javascript";
                document.head.appendChild(script1);
                script1.src = "js/babel-polyfill.min.js";

                var script2 = document.createElement("script");
                script2.onload = function() {
                    var script3 = document.createElement("script");
                    document.head.appendChild(script3);
                    script3.src = "js/main.js";
                }
                document.head.appendChild(script2);
                script2.src = "js/player.js";

                var c = document.createElement("link");
                document.head.appendChild(c);
                c.rel = "stylesheet"
                c.href = "css/style.css"
            }
        }
        //After 5 seconds, load local scripts as fallback if CDN is down
        setTimeout(loadLocal,5000);
        
    </script>
</body>
</html>
